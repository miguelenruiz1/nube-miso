version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.3.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./videos:/app/videos
      - ./processed_audios:/app/processed_audios
    depends_on:
      - redis

  worker:
    build:
      context: . # Cambia el contexto al directorio ra√≠z
      dockerfile: worker/Dockerfile # Usa el Dockerfile en la carpeta worker
    command: celery -A app.tasks worker --loglevel=info
    volumes:
      - ./videos:/app/videos
      - ./processed_audios:/app/processed_audios
      - ./backend/app:/app/app # Esto proporciona acceso a los archivos del backend
    depends_on:
      - redis
      - kafka

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
